type Query {
    getPostsByType(type: String): [Post]!
    getPostsByCategories(cat_ids: [Int]): [Post]!
    getPost(id: ID!): Post
}

type Mutation {
    createPost(data: PostInput): ID!
}

type Post {
    id: Int,
    title: String
    categories: [String]
    author: String
    description: String
    image: String
    likes: Int
    comments: [Comment],
    updated_at: String
}

type Comment {
    id: Int,
    post_id: Int,
    author: String,
    comment: String
}